    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Jack Smith Photography</a>
                </div>
                <ul id="menu" class="nav navbar-nav">
                    <li class="active"><a class="nav-header" href="index.html">Home</a></li>
                    <li><a class="nav-header" href="gallery.html">Gallery</a></li>
                    <li><a class="nav-header" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row border"></div>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Contact</h3>
                <h5 class="uppercase text-center">If you would like to make an enquiry regarding Jack's photography,
                    tuition, or any other services, contact us using the form below.</h5>

                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email"
                            required />
                        <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control"
                            placeholder="Your message" required></textarea>

                        <div class="checkboxes">
                            <div>
                                <input type="checkbox" name="action" id="enquiry" value="enquiry">
                                <label for="enquiry">Enquiry</label>
                            </div>
                            <div>
                                <input type="checkbox" name="action" id="purhcase" value="purchase">
                                <label for="purchase">Purchase</label>
                            </div>
                            <div>
                                <input type="checkbox" name="action" id="both" value="learning">
                                <label for="learning">Learning</label>
                            </div>
                        </div>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send Project Request</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </section>


    <footer class="absolute-bottom container-fluid justify-content-end">
        <div class="row justify-content-end">
            <div class="col-xs-12 col-lg-8">
                <h6 class="my-1">2024 Copyright Jack Smith</h6>
            </div>
            <div class="col-lg-2 d-none d-xl-block">
                <h6 class="my-1">Created by DevPools</h6>
            </div>
            <div class="col-xs-12 col-lg-2 align-right">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://en-gb.facebook.com/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://uk.linkedin.com/">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

    </footer>
